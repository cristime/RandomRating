<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机评定</title>
    <!-- 引入 Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- 引入 Material Design Lite CSS -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/cristime/cristime.github.io/refs/heads/master/source/images/bg/104805436_p0.jpg'); /* 替换为你的图片URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px; /* 最小宽度 */
            min-height: 200px; /* 最小高度 */
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            margin: 5px 0;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%; /* 在小屏幕上占满大部分宽度 */
            }
        }
    </style>
</head>
<body>
    <div class="container mdl-shadow--2dp">
        <h1 class="mdl-typography--display-1">随机评定</h1>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="evaluation()">
            开始评定
        </button>
        <div class="results" id="results"></div>
    </div>

    <script>
        function evaluation() {
            const people = ["蒋希腾", "童昊", "肖天宇", "张旭", "叶璟浩", "王鹏宇", "王承志", "蔡昀朗", "芮晨曦", "吴俊", "刘蒋帅"];
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            people.forEach(person => {
                const evaluation = Math.random() > 0.5 ? '优' : '良';
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item mdl-typography--body-1';
                resultItem.textContent = `${person}: ${evaluation}`;
                resultsContainer.appendChild(resultItem);
            });
        }
    </script>
</body>
</html>
